<!-- Firebase App (Core) + Database -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <style>
    body, .styled-btn, #quote-box {
      font-family: 'Arial', 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif !important;
      background-color: #0a0a0a;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      text-align: center;
    }

  img:not(footer img) {
  border-radius: 12px;
  max-width: 100%;
  height: auto;
  display: block;
  margin-left: auto;
  margin-right: auto;
}


    h1 {
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
      margin-top: 1.25rem;
      margin-bottom: 0.75rem;
    }

    section {
      padding: 0.25rem 2rem 1.25rem;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: transparent;
      pointer-events: none;
    }

    .badge-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem 1rem;
      margin: 1.5rem auto 1rem;
      width: 100%;
      max-width: 400px;
      animation: flicker 4s infinite;
      box-sizing: border-box;
    }

    .badge-container img {
      max-width: 360px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 10px #00aeef) drop-shadow(0 0 20px #ffd700);
      animation: glowPulse 2.5s ease-in-out infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 10px #00aeef) drop-shadow(0 0 20px #ffd700);
      }
      50% {
        filter: drop-shadow(0 0 20px #00aeef) drop-shadow(0 0 35px #ffd700);
      }
    }

    @media (max-width: 500px) {
      .badge-container {
        max-width: 90vw;
      }
    }

    button#generate-btn {
      background: #00ffc3;
      color: #0a0a0a;
      font-weight: bold;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 1.1rem;
      margin-top: 1rem;
      cursor: pointer;
      box-shadow: 0 0 12px #00ffc3;
      transition: transform 0.2s ease;
    }

    button#generate-btn:hover {
      transform: scale(1.05);
    }
    img {
  border-radius: 12px;
}

  </style>
</head>
<body>

  <!-- 🍔 Header -->
  <div id="header-placeholder"></div>

  <!-- ✨ Particle background -->
  <canvas id="particles"></canvas>

  <!-- 🔥 Page content -->
  <section>
    <!-- ⭐ Flavorverse Reviews Badge (Animated) -->
    <div class="badge-container">
      <img src="flavorverse-badge.png" alt="Flavorverse Reviews Badge">
    </div>

    <h1>Click to Reveal Reviews from Another Flavorverse</h1>
  </section>
  
  <!-- 💬 Fake Review Generator UI -->
  <div id="quote-box"></div>
  <div>
    <button id="generate-btn">Generate Flavorverse Review</button>
  </div>

  <!-- 🌟 Generator Script -->
  <script src="fakeReviewsStyled.js"></script>

  <!-- 🧪 Footer -->
  <div id="footer-placeholder"></div>

  <!-- 🧩 Header & Footer Inject -->
  <script src="header-sauce.js"></script>
  <script src="footer-sauce.js"></script>

  <!-- ✨ Particle Animation -->
  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];
    const colors = ["#00ffc3", "#00ffee", "#00ff88"];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedY = Math.random() * 0.5 + 0.2;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.y += this.speedY;
        if (this.y > canvas.height) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function initParticles(count = 60) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
  </script>

</body>
</html>
