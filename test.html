<head>
  <meta charset="UTF-8" />

  <link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="favicon.ico" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: transparent;
      pointer-events: none;
    }

    img {
      border-radius: 12px;
    }

    @keyframes pulse {
      0% { filter: drop-shadow(0 0 5px #00ffc3); }
      50% { filter: drop-shadow(0 0 20px #00ffc3); }
      100% { filter: drop-shadow(0 0 5px #00ffc3); }
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 8px #00ffc3; }
      50% { box-shadow: 0 0 24px #00ffc3; }
      100% { box-shadow: 0 0 8px #00ffc3; }
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>

  <!-- Header will be injected by header-sauce.js -->
  
  <!-- Add your unique page content here -->
  <main>
    <h2 style="color:#00ffc3; margin-top: 3rem;">This is your Brazilly Philly template</h2>
    <p>Use this page as a base for new sections like secret drops, blog posts, or flavor experiments.</p>
  </main>

  <!-- Footer will be injected by footer-sauce.js -->

  <!-- Scripts -->
  <script src="header-sauce.js"></script>
  <script src="footer-sauce.js"></script>
</body>
