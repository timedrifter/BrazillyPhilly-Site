
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brazilly Philly Vote</title>
  <style>
    body {
      background-color: #0b0f1a;
      color: #00ffa3;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #00ffa3;
    }
    .vote-btn {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    #yesBtn {
      background-color: #00ffa3;
    }
    #noBtn {
      background-color: #ff4f4f;
    }
    #results {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00d0ff;
    }
  </style>
</head>
<body>

  <h1>Would you like to see a<br>Pão de Queijo (Brazilian Cheese Bread)<br>Cheesesteak Roll at Brazilly Philly?</h1>
  
  <div>
    <button id="yesBtn" class="vote-btn" onclick="vote('yes')">YES — That sounds delicious!</button>
    <button id="noBtn" class="vote-btn" onclick="vote('no')">NO — Keep it classic.</button>
  </div>
  
  <div id="results">
    YES: <span id="yesCount">0</span> | NO: <span id="noCount">0</span>
  </div>

  <script>
    let yesVotes = 0;
    let noVotes = 0;

    function vote(option) {
      if (option === 'yes') {
        yesVotes++;
      } else {
        noVotes++;
      }
      document.getElementById('yesCount').textContent = yesVotes;
      document.getElementById('noCount').textContent = noVotes;
    }
  </script>

</body>
</html>
