<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brazilly Philly ‚Äì Flavor Lab</title>
  <link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="favicon.ico" />

  <style>
    body, .styled-btn {
      font-family: 'Arial', 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', sans-serif !important;
      background-color: #0a0a0a;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      text-align: center;
    }

    img {
      border-radius: 12px;
      max-width: 100%;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1, h2 {
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
      margin-top: 1.25rem;
      margin-bottom: 0.75rem;
    }

    section {
      padding: 0.25rem 2rem 1.25rem;
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: transparent;
      pointer-events: none;
    }

    .badge-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem 1rem;
      margin: 1.5rem auto 1rem;
      width: 100%;
      max-width: 400px;
      animation: flicker 4s infinite;
      box-sizing: border-box;
    }

    .badge-container img {
      max-width: 360px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 10px #00aeef) drop-shadow(0 0 20px #ffd700);
      animation: glowPulse 2.5s ease-in-out infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    @keyframes glowPulse {
      0%, 100% {
        filter: drop-shadow(0 0 10px #00aeef) drop-shadow(0 0 20px #ffd700);
      }
      50% {
        filter: drop-shadow(0 0 20px #00aeef) drop-shadow(0 0 35px #ffd700);
      }
    }

    @keyframes orangePulse {
      0% {
        filter: drop-shadow(0 0 4px #ffa500);
        transform: scale(1);
      }
      50% {
        filter: drop-shadow(0 0 12px #ff7f00);
        transform: scale(1.05);
      }
      100% {
        filter: drop-shadow(0 0 4px #ffa500);
        transform: scale(1);
      }
    }

    @media (max-width: 500px) {
      .badge-container {
        max-width: 90vw;
      }
    }
    footer img {
  display: inline-block !important;
  margin: 0 10px;
  vertical-align: middle;
}

  </style>
</head>
<body>

  <!-- üçî Header -->
  <div id="header-placeholder"></div>

  <!-- ‚ú® Particle background -->
  <canvas id="particles"></canvas>

  <!-- üî• Page content -->
  <section>
    <!-- ‚≠ê Flavor Lab Badge -->
    <div class="badge-container">
      <img src="flavor-lab.png" alt="Flavor Lab Badge">
    </div>
    <h1>Welcome to The Flavor Lab!</h1>
  </section>

  <!-- üßÄ P√£o de Queijo Image -->
  <section>
    <img src="pao_de_queijo.jpg" alt="P√£o de Queijo" style="
      display: block;
      margin: 40px auto;
      width: 100%;
      max-width: 360px;
      height: auto;
      border-radius: 12px;
      animation: orangePulse 2s ease-in-out infinite;
      filter: drop-shadow(0 0 8px #ffa500);
    ">
  </section>

  <!-- üó≥Ô∏è Vote Area -->
  <div id="vote-area">
    <h2>Do you want to see P√£o de Queijo<br>as an Optional Cheesesteak Roll?</h2>
    <button onclick="castVote('yes')">üëç Yes</button>
    <button onclick="castVote('no')">üëé No</button>
    <p id="vote-message"></p>
    <div id="vote-results"></div>
  </div>

  <!-- ‚úÖ JS Logic -->
  <script src="vote_counter.js"></script>
  <script src="header-sauce.js"></script>
  <script src="footer-sauce.js"></script>

  <!-- ‚ú® Particle Animation -->
  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];
    const colors = ["#00ffc3", "#00ffee", "#00ff88"];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedY = Math.random() * 0.5 + 0.2;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.y += this.speedY;
        if (this.y > canvas.height) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function initParticles(count = 60) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();
  </script>

</body>
</html>
